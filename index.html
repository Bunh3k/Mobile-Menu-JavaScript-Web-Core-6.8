<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side">
        <div class="side-header">
            <div class="side-header__left">
                <img src="ic/exit.svg" alt="exit">
                <img src="ic/Group.svg" alt="logo">
            </div>
            <img src="ic/search.svg" alt="search">
        </div>
        <div class="side-menu">
            <button class="side-menu__btn">
                Ремонт техники
            </button>
            <button class="side-menu__btn">
                Услуги и сервисы
            </button>
            <button class="side-menu__btn">
                Корпоративным клиентам
            </button>
            <button class="side-menu__btn">
                Продавцам техники
            </button>
            <button class="side-menu__btn">
                Партнерам
            </button>
            <button class="side-menu__btn">
                Производителям
            </button>
            <button class="side-menu__btn">
                Наши сервисные центры
            </button>
            <button class="side-menu__btn">
                Контакты
            </button>
        </div>

        <footer class="side-footer">
            <div class="side-footer__support">
                <img src="ic/call.svg" alt="call">
                <img src="ic/chat.svg" alt="chat">
                <img src="ic/profile.svg" alt="profile">
            </div>
            <a class="side-footer__email" href="#">mail@cps.com</a>
            <h3>8 800 890 8900</h3>

            <div class="side-footer__language">
                <button class="language">RU</button>
                <button class="language">EN</button>
                <button class="language">CH</button>
            </div>
        </footer>

    </div>


</body>

</html>
